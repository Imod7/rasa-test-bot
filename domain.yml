version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- ask_eat_healthy
- ask_lower_stress
- mood_unhappy
- goodbye
- affirm
- deny
- mood_great
- bot_challenge
- ask_exercise
- out_of_scope
- thank_you
entities:
  - confirm_exercise
  - diet
  - exercise
  - goal
  - mood_unhappy
  - sleep
  - stress
slots:
  confirm_exercise:
    type: bool
    influence_conversation: true
  exercise:
    type: text
    influence_conversation: true
  sleep:
    type: text
    influence_conversation: true
  diet:
    type: text
    influence_conversation: true
  stress:
    type: categorical
    values:
      - low
      - medium
      - high
    influence_conversation: true
  goal:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hi! It's time for your daily wellness check. Tracking healthy habits is a great way to measure your progress over time. Would you like to answer a few questions about your health?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_stress_info:
  - text: It's ok to feel stressed! Just breathe!
  utter_exercise_info:
  - text: Go for a run!
  utter_diet_info:
  - text: A healthy diet is full of veggies and fruits!
  utter_ask_confirm_exercise:
  - text: Did you exercise yesterday? Don't sweat it if you didn't run a marathon - walks count!
  utter_ask_sleep:
  - text: How much sleep did you get last night?
  utter_ask_exercise:
  - text: What kind of exercise did you do?
  utter_ask_diet:
  - text: Did you stick to a healthy diet yesterday?
  utter_ask_stress:
  - text: Is your stress level low, medium, or high ?
  utter_ask_goal:
  - text: Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today?
  utter_slot_values:
  - text: |-
      Here's your daily wellness log:
       - Exercised?: {confirm_exercise}
       - Type of exercise: {exercise}
       - Sleep: {sleep}
       - Stuck to a healthy diet?: {diet}
       - Stress level: {stress}
       - Goal: {goal}
  utter_no_worries:
  - text: No problem :)
  utter_ask_continue:
  - text: Sorry, I don't quite understand. Do you want to continue?
  utter_out_of_scope:
  - text: Do you want to continue with the survey?
actions:
  - utter_ask_confirm_exercise
  - utter_cheer_up
  - utter_did_that_help
  - utter_diet_info
  - utter_greet
  - utter_stress_info
forms:
  - health_form
